    <script>
		$(function() {
			$('input').keypress(function (e) {
			    var key = e.which;
			    if (key == 13) {
			        login();
			    }
			});
		});
		
		function login()
		{
			var username = $("#username").val();
			var password = $("#password").val();
			var data = {username:username,password:password};
			$.ajax({
				url:"${request.contextPath}/hd/login",
				type:"post",
				data:data,
				success:function(s){
					if (s.success)
					{
						location.href="${request.contextPath}/admin/user";
					}
					else
					{
						alert(s.msg);
					}
				}
			});
		}
	</script>
