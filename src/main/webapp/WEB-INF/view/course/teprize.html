<!DOCTYPE html>
<!--[if IE 7]><html class="ie7 lte9 lte8 lte7" lang="zh-cn"><![endif]-->

<html lang="zh-cn">
<!--<![endif]-->
<head>
<title>特等奖</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
<meta content='text/html;charset=utf-8' http-equiv='content-type'>
<meta content='' name='description'>
    <!-- / bootstrap [required] -->
    <link href="${request.contextPath}/assets/stylesheets/bootstrap/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
    <!-- / theme file [required] -->
    <link href="${request.contextPath}/assets/stylesheets/light-theme.css" media="all" id="color-settings-body-color" rel="stylesheet" type="text/css" />
    <!-- / coloring file [optional] (if you are going to use custom contrast color) -->
    <link href="${request.contextPath}/assets/stylesheets/theme-colors.css" media="all" rel="stylesheet" type="text/css" />
    <!-- / demo file [not required!] -->
    <!--[if lt IE 9]>
      <script src="assets/javascripts/ie/html5shiv.js" type="text/javascript"></script>
      <script src="assets/javascripts/ie/respond.min.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body class='contrast-blue'>
		<header>
	      <nav class='navbar navbar-default'>
	      <h4>特等奖</h4>
	      </nav>
	    </header>
		<div class="carousel slide" id="myCarousel" style="margin-bottom:0;">
		<ol class="carousel-indicators">
			<li class="active" data-slide-to="0" data-target="#myCarousel"></li>
			<li data-slide-to="1" data-target="#myCarousel"></li>
			<li data-slide-to="2" data-target="#myCarousel"></li>
			<li data-slide-to="3" data-target="#myCarousel"></li>
		</ol>
		<div class="carousel-inner">
			<div class="active item">
				<img src="${request.contextPath}/style/img/bglist4.png">
			</div>
			<div class="item">
				<img src="${request.contextPath}/style/img/bglist1.jpg">
			</div>
			<div class="item">
				<img src="${request.contextPath}/style/img/bglist2.jpg">
			</div>
			<div class="item">
				<img src="${request.contextPath}/style/img/bglist3.jpg">
		
			</div>
		</div>
		<a class="left carousel-control" data-slide="prev" href="#myCarousel"> <span class="icon-angle-left icon-prev"></span>
		</a> <a class="right carousel-control" data-slide="next" href="#myCarousel"> <span class="icon-angle-right icon-next"></span>
		</a>
	</div>
			
	<div id='wrapper'>
   <section id=''>
			<div class="container">
			
			<div class="clear"></div>
		    <div class="clear"></div>
				<#list clist as course>
					<div class="row" style="margin-top: 10px;margin-bottom: 10px;">
						<div class="col-xs-6 col-sm-6 col-md-6  nospace">
							<a href="${request.contextPath}/course/topcourseinfo/${course.id}">
							<img src="${(course.thumb)!''}" width="100%" class='img-responsive'/></a>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6  nospace">
						<p>${course.name}</p>
						<p>类型：${course.category}</p>
						</div>
					</div>
					<div style="border-bottom: 1px solid #c5c5c5;"></div>
					<div class="clear"></div>
				</#list>

				<div class="clear"></div>
			</div>
		</section>
	</div>
	<!-- / jquery [required] -->
	<script src="${request.contextPath}/assets/javascripts/jquery/jquery.min.js"
		type="text/javascript"></script>
	<!-- / jquery mobile (for touch events) -->
	<script src="${request.contextPath}/assets/javascripts/jquery/jquery.mobile.custom.min.js"
		type="text/javascript"></script>
	<!-- / jquery migrate (for compatibility with new jquery) [required] -->
	<script src="${request.contextPath}/assets/javascripts/jquery/jquery-migrate.min.js"
		type="text/javascript"></script>
	<!-- / jquery ui -->
	<script src="${request.contextPath}/assets/javascripts/jquery/jquery-ui.min.js"
		type="text/javascript"></script>
	<!-- / jQuery UI Touch Punch -->
	<script
		src="${request.contextPath}/assets/javascripts/plugins/jquery_ui_touch_punch/jquery.ui.touch-punch.min.js"
		type="text/javascript"></script>
	<!-- / bootstrap [required] -->
	<script src="${request.contextPath}/assets/javascripts/bootstrap/bootstrap.js"
		type="text/javascript"></script>
	<!-- / modernizr -->
	<script src="${request.contextPath}/assets/javascripts/plugins/modernizr/modernizr.min.js"
		type="text/javascript"></script>
	<!-- / theme file [required] -->
	<script src="${request.contextPath}/assets/javascripts/theme.js" type="text/javascript"></script>
	<!-- / demo file [not required!] -->

		<script>
		$(function() {
			// 初始化轮播
			$("#myCarousel").carousel('cycle');
		});
	</script>
</body>
</html>
